<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lone Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Loan Calculator</h2>
      <div class="range-input">
        <label for="loan-amount">Loan Amount ($):</label>
        <input
         type="range"
         min="1000"
         max="100000"
         step="1000"
         value="50000"
         id="loan-amount"
         placeholder="Enter amount" 
         />
        <div class="range-input" id="loan-amount-value">$50000</div>
      </div>
      <div class="range-input">
         <label for="interest-rate">Interest Rate (%):</label>
         <input
          type="range"
          min="1"
          max="20"
          step="0.1"
          value="5"
          id="interest-rate"
         />
         <div class="range-input" id="interest-rate-value">5%</div>
      </div>
        <div class="range-input">
            <label for="loan-term">Loan Term (years):</label>
            <input
             type="range"
             min="1"
             max="30"
             step="1"
             value="15"
             id="loan-term"
            />
            <div class="range-input" id="loan-term-value">15 years</div>
    </div>
    <div class="result" id="monthly-payment">Monthly Payment: $0.00
    </div>
</div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
             <label>Celsius</label>
             <input type="number" id="celsius"
             oninput="CelToFar()">
        </div>
        <div class="container">
            <label>Fahreheits</label>
            <input type="number" id="fahreheits"
            oninput="farToCel()">
       </div>
    </div>
 
    <script src="app.js"></script>
</body>
</html>
